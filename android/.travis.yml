sudo: required
language: android
android:
  components:
  - platform-tools
  - tools
  - android-26
  - build-tools-26.0.2
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-26
jdk:
- oraclejdk8
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
branches:
  only:
  - master
  - develop
  - /^release.*$/
before_script:
- cp "utils/developer/gradle-wrapper.properties" "gradle/wrapper/gradle-wrapper.properties"
- echo "y" | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
script:
- ./scripts/build.sh
after_success:
- ./scripts/hockey_upload.sh
after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"
env:
  global:
  - APP_FILE="uat/isobarRelease/app-uat-isobarRelease.apk"
  - BUILD_COMMAND="--stacktrace assembleUatIsobarRelease testUatIsobarRelease"
  - INCLUDE_GITHASH=YES
  - TEST_RESULT_FOLDER="uatIsobarRelease"
  # KEY_PASSWORD
  - secure: ""
  # HOCKEY_API_KEY
  - secure: ""
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
notifications:
  slack: "isobar-us:pCKpgFvEFe9q3dcT9rZvxhOK"


